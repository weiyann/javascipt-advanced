<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <script>
    const f = function () {
      let n = 3;

      return function (a) {
        n--;
        if (n >= 0) return a * a; 
        return null;
      };
    };
    
    const f2 = f();
    console.log(f2(7)); // 49
    console.log(f2(7)); // 49
    console.log(f2(7)); // 49
    console.log(f2(7)); // null

    /*
      // 錯誤的呼叫方式
      console.log(f()(7)); // 49
      console.log(f()(7)); // 49
      console.log(f()(7)); // 49
      console.log(f()(7)); // 49 
      */
  </script>
</body>

</html>
