<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function myPromise(a = 0) {
      return new Promise((resolve, reject) => {
        const ms = 500 + Math.floor(Math.random() * 1000);
        setTimeout(() => {
          resolve({ a, ms });
        }, ms)
      });
    }

    async function a(){
      const r1 =await myPromise(3);
      console.log(r1);
      const r2 =await myPromise(3);
      console.log(r2);
    }
    console.log('A:', new Date());
    // a()拿到Promise物件
    a().then(()=>{
      console.log('B:', new Date())
    });
    console.log('C:', new Date());

  </script>
</body>

</html>
