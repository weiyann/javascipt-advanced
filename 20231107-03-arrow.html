<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <script>
    const obj ={
      name:"obj",
      myThis:this,
      f1:function(){
        return this; 
      },
      f2 (){
        return this;
      },
      f3: ()=> this,
      f4(){
        return ()=> this;
      }
    };

    console.log(obj.myThis); // window
    console.log(obj.f1()); //obj
    console.log(obj.f2()); //obj
    console.log(obj.f3()); //window
    console.log(obj.f4()()); // obj //第一個()呼叫f4，第二個()用來呼叫f4返回的函式
  </script>
</body>

</html>
