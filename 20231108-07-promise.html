<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function myPromise(a = 0) {
      return new Promise((resolve, reject) => {
        const ms = 500 + Math.floor(Math.random() * 1000);
        setTimeout(() => {
          resolve({ a, ms });
        }, ms)
      });
    }

    myPromise(2) // 呼叫function得到Promise物件
      .then((r) => {
        console.log(r);
        return myPromise(3)
      })
      .then((r) => {
        console.log(r);
        return myPromise(4);
      })
      .then((r) => {
        console.log(r);
        return myPromise(5);
      })
      .then((r) => {
        console.log(r);
      });
  </script>
</body>

</html>
