<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <script>
    const cache = [0,1]; // 快取的陣列

    function fib(n){
      if(cache[n]) return cache[n];
      if(n<=0) return 0;
      if(n===1) return 1 ;
      const v = fib(n-1)+fib(n-2);
      cache[n]=v;
      return v;
    }
    
    const startTime = Date.now();
    for(let i =1;i<=40;i++){
      console.log(fib(i));
    }
    console.log(`${Date.now()-startTime}ms`); // 1ms
  </script>
</body>

</html>
