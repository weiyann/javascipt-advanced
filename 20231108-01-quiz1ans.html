<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="d-flex" role="search" onsubmit="/*findProducts(); */return false" >
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              oninput="findProducts()"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>書名</th>
                <th>價格</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./data/products.js"></script>
    <script>
      const tbody = document.querySelector("tbody");

      const itemTpl = ({ bookname, price }) => {
        return `
        <tr>
          <td>${bookname}</td>
          <td>${price}</td>
        </tr>
        `;
      };

      const renderTable = (searchStr = "")=>{
        tbody.innerHTML = products
        .filter((el) => {
          if(!searchStr) return true;
          return el.bookname.indexOf(searchStr) >= 0;
        })
        .map((el, i) => {
          return itemTpl(el);
        })
        .join("");
      }
      renderTable();

        const searchField = document.querySelector("#search");
        function findProducts(){
          renderTable(searchField.value.trim());
        }
    </script>
  </body>
</html>
