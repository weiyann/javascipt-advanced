<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    // ES6 classes

    class Person {
      constructor(name = "noname", age = 17) {
        this.name = name;
        this.age = age;
      }
      getInfo() {
        return `${this.name}: ${this.age}`
      }
      toString() {
        return JSON.stringify(this);
      }
    }

    class Employee extends Person {
      constructor(name, age, gender, employeeID) {
        super(name, age);  // 呼叫父類別的建構函式
        this.gender = gender;
        this.employeeID = employeeID;
      }

      getInfo() {
        return super.getInfo() + ` ${this.male}: ${this.employeeId}`;
      }

    }

    const e1 = new Employee("Bill", 26, "男", "v006");
    console.log(e1.toString());
    console.log(e1.getInfo());

    console.log(e1 instanceof Employee);
    console.log(e1 instanceof Person);
  </script>

</body>

</html>
