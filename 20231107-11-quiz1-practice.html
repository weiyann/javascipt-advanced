<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" />
          <button class="btn btn-outline-success" type="button" id="search_btn">
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>書名</th>
              <th>價格</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./data/products.js"></script>
  <script>
    const tbody = document.querySelector("tbody");
    const search_in = document.querySelector("#search")
    const search_btn = document.querySelector("#search_btn")

    const itemTpl = ({ bookname, price }) => {
      return `
        <tr>
          <td>${bookname}</td>
          <td>${price}</td>
        </tr>
        `;
    };

    tbody.innerHTML = products
      .filter((el) => {
        return true;
      })
      .map((el, i) => {
        return itemTpl(el);
      })
      .join("");

    //按搜尋紐搜尋
    search_btn.addEventListener('click', () => {
      //console.log(search_in.value);
      tbody.innerHTML = products
        .filter((el) => {
          return el.bookname.includes(search_in.value);
        })
        .map((el, i) => {
          return itemTpl(el);
        })
        .join("");
    })
    
    //輸入字就搜尋
    // search_in.addEventListener('input',()=>{
    //   tbody.innerHTML = products
    //     .filter((el) => {
    //       return el.bookname.includes(search_in.value);
    //     })
    //     .map((el, i) => {
    //       return itemTpl(el);
    //     })
    //     .join("");
    // })
  </script>
</body>

</html>
