<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function myPromise(a = 0) {
      return new Promise((resolve, reject) => {
        const ms = 500 + Math.floor(Math.random() * 1000);
        setTimeout(() => {
          if(Math.random()<0.5){ //一半機率會成功
            resolve({ a, ms });
          }else{
            reject(`error: a: ${a}`);
          }     
        }, ms)
      });
    }

    async function a() {
      let r1;
      try {
        r1 = await myPromise(3);
        console.log(r1);
      } catch (ex) {
        console.log(ex)
      }

      const r2 = await myPromise(4);
      console.log(r2);
    }

    a().then(() => {
      console.log('B:', new Date())
    }).catch((ex) => { console.log(ex) });

  </script>
</body>

</html>
