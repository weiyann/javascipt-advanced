<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <script>
    function fib(n){
      if(n<=0) return 0;
      if(n===1) return 1 ;
      return fib(n-1)+fib(n-2);
    }
    
    const startTime = Date.now();
    for(let i =1;i<=40;i++){
      console.log(fib(i));
    }
    console.log(`${Date.now()-startTime}ms`); // 3161ms
  </script>
</body>

</html>
