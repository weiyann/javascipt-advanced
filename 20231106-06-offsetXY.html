<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #e7f5f7;
      border: 1px solid #cccccc;
      /*pointer-events: none;*/
      /* 不要讓元素感應到滑鼠 */
    }

    .ball {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgb(224, 210, 140);
      border: 1px solid black;
      left: 200px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="rect">
    <div class="ball"></div>
  </div>
  <div id="info" style="position: fixed; left: 50%; top: 0"></div>
  <script>
  
    window.addEventListener("mousemove",(e)=>{
      console.log(e.target);
      info.innerHTML=`
      page: ${e.pageX}, ${e.pageY}<br>
      client: ${e.clientX}, ${e.clientY}<br><!-- 滑鼠在顯示區位置 -->
      offset: ${e.offsetX}, ${e.offsetY}<br><!-- e.target 觀察滑鼠位置 -->
      `
    });
  </script>
</body>

</html>
