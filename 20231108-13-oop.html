<!DOCTYPE html>

<body>
  <script>
    /*
    物件: 個體, 實體 instance 
    類別: 類型, class (type)
    多型
    繼承

    */

    function Person(name,age){
      this.name=name;
      this.age=age;
      this.getInfo=function(){
        return this.name+" "+this.age;
      };
    }
    var p1 =new Person("Peter",20);
    console.log(p1.name);
    console.log(p1.getInfo());
  </script>
</body>
