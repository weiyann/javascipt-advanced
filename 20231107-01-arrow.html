<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <script>
    function f1() {
      console.log("f1", this);
    }
    const f2 = function () {
      console.log("f2", this);
    }
     // 箭頭函式在定義時, 就會綁定 this (context)
    const f3 = () => {
      console.log("f3", this);
    }

    const objA = {
      name: "objA",
      f1,
      f2,
      f3
    }

    f1();
    f2();
    f3();

    objA.f1();
    objA.f2();
    objA.f3();
  </script>
</body>

</html>
