<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #e7f5f7;
      border: 1px solid #cccccc;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgb(203, 135, 0);
      border: 1px solid black;
      pointer-events: none;
      /* 不要讓元素感應到滑鼠 */
    }
  </style>
</head>

<body>
  <div class="rect">

  </div>
  <script>
    const rect = document.querySelector(".rect");
    function getRandomRGB() {
      let s = Math.floor(16777216 * Math.random()).toString(16);
      s = s.padStart(6, "0");
      return "#" + s;
    }

    const mDown = (e) => {
      rect.addEventListener("mousemove", mMove);
    };
    const mUp = (e) => {
      rect.removeEventListener("mousemove", mMove);
    };
    const mMove = (e) => {
      const size = 10 + Math.floor(Math.random() * 21);
      const b = document.createElement('div');
      b.className = "ball";
      b.style.left = e.offsetX - 10 + "px";
      b.style.top = e.offsetY - 10 + "px";
      b.style.backgroundColor = getRandomRGB();
      b.style.width = size + "px";
      b.style.height = size + "px";
      rect.append(b);
      ;
    };
    rect.addEventListener("mousedown", mDown);
    window.addEventListener("mouseup", mUp);


  </script>
</body>

</html>
