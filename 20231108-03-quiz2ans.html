<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <select class="form-select" aria-label="Default select example" onchange="changeOrderBy(event)">
            <option value="sid_asc">編號由小到大</option>
            <option value="sid_desc">編號由大到小</option>
            <option value="price_asc">價格由小到大</option>
            <option value="price_desc">價格由大到小</option>

          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>編號</th>
                <th>書名</th>
                <th>作者</th>
                <th>價格</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./data/products.js"></script>
    <script>
      const tbody = document.querySelector("tbody");

      const itemTpl = ({ sid, bookname, author, price }) => {
        return `
        <tr>
          <td>${sid}</td>
          <td>${bookname}</td>
          <td>${author}</td>
          <td>${price}</td>
        </tr>
        `;
      };

      const orderByFus = {
        sid_asc: (a, b) => a.sid - b.sid,
        sid_desc: (a, b) => b.sid - a.sid,
        price_asc: (a, b) => a.price - b.price,
        price_desc: (a, b) => b.price - a.price,
      };

      const renderTable = () => {
        tbody.innerHTML = products
          .map((el, i) => {
            return itemTpl(el);
          })
          .join("");
      };
      renderTable();

      function changeOrderBy(e){
        orderStr = e.target.value;
        products.sort(orderByFus[orderStr]);
        renderTable();
      }
    </script>
  </body>
</html>
