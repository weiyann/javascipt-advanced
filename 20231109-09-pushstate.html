<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="myPush()">pushstate</button>

  <script>
    let n=1;
    function myPush(){
      n++;
      history.pushState({n}, '', `?n=${n}`)
    }

    window.addEventListener("popstate",(e)=>{
      console.log(e.state,location.search);
    })
  </script>
</body>
</html>
