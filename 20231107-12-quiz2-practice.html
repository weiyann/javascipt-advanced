<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <select class="form-select" aria-label="Default select example">
            <option value="">編號由小到大</option>
            <option value="">編號由大到小</option>
            <option value="">價格由小到大</option>
            <option value="">價格由大到小</option>

          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>編號</th>
                <th>書名</th>
                <th>作者</th>
                <th>價格</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./data/products.js"></script>
    <script>
      const tbody = document.querySelector("tbody");

      const itemTpl = ({ sid, bookname, author, price }) => {
        return `
        <tr>
          <td>${sid}</td>
          <td>${bookname}</td>
          <td>${author}</td>
          <td>${price}</td>
        </tr>
        `;
      };

      tbody.innerHTML = products
        .filter((el) => {
          return true;
        })
        .map((el, i) => {
          return itemTpl(el);
        })
        .join("");
    </script>
  </body>
</html>
