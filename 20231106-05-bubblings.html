<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #e7f5f7;
      border: 1px solid #cccccc;
    }

    .ball {
      position: absolute;
      width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: red;
        border: 1px solid black;
        color: white;
        font-weight: 800;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="rect">
    <div class="ball"></div>
  </div>

  <script>
    const rect = document.querySelector(".rect");

    let str = '';
    for (let i = 0 ; i<10 ;i++){
      str += `<div class="ball abc" style="left:${i*50}px ;top:50px">${i+1}</div>`
    }
    rect.innerHTML=str;

    rect.addEventListener("click",(e)=>{
      const t = e. target;
      // if (t.className === "ball") t.remove(); className會拿到整個class字串，所以如果有其他class會無法執行
      if (t.classList.contains("ball")) t.remove(); // .remove()會從DOM把element拔掉
      //Element.classList 是一个只读属性，返回一个元素 class 属性的动态 DOMTokenList 集合。这可以用于操作 class 集合。
    })
    
  </script>
</body>

</html>
